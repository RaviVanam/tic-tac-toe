<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap" rel="stylesheet" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <header>
            <div class="title">
                Tic Tac Toe
            </div>
        </header>
        <div class="status">

        </div>
        <div class="gameboard">
            <div class="square" data-item="0"></div>
            <div class="square" data-item="1"></div>
            <div class="square" data-item="2"></div>
            <div class="square" data-item="3"></div>
            <div class="square" data-item="4"></div>
            <div class="square" data-item="5"></div>
            <div class="square" data-item="6"></div>
            <div class="square" data-item="7"></div>
            <div class="square" data-item="8"></div>
        </div>

        <button class="play-again center">Play Again</button>
        <footer>
            <span>Copyright Â© 2022 RaviVanam</span>
            <a href="https://github.com/ravivanam" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </footer>
    </main>
    <script type="module" src="./statics/scripts/index.js"></script>
    <script src="https://kit.fontawesome.com/8aef6076e6.js" crossorigin="anonymous"></script>
</body>

</html>
