<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics/styles/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <div class="title">
            Tic Tac Toe
        </div>
        <div class="gameboard">
            <div class="square" data-item="0"></div>
            <div class="square" data-item="1"></div>
            <div class="square" data-item="2"></div>
            <div class="square" data-item="3"></div>
            <div class="square" data-item="4"></div>
            <div class="square" data-item="5"></div>
            <div class="square" data-item="6"></div>
            <div class="square" data-item="7"></div>
            <div class="square" data-item="8"></div>
        </div>
        <div class="status">

        </div>
        <button class="play-again center">Play Again</button>
    </main>
    <script type="module" src="./statics/scripts/index.js"></script>
</body>

</html>
